<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:wght@500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <div class= "menu" id="players-menu">
            <div class="player styling1" id="player1" data-name="Player1">Player1</div>
            <div class="player" id="player2" data-name="Player2">Player2</div>
        </div>
        <div id="gameboard">
            <div class="cell top left " id="0"></div>
            <div class="cell top middle" id="1"></div>
            <div class="cell top right" id="2"></div>
            <div class="cell center left" id="3"></div>
            <div class="cell center middle" id="4"></div>
            <div class="cell center right" id="5"></div>
            <div class="cell bottom left" id="6"></div>
            <div class="cell bottom middle" id="7"></div>
            <div class="cell bottom right" id="8"></div>  
        </div>
       
        <div class="menu">
            <button class="btn" id="settings-btn">Settings</button>
            <button class="btn" id="reset-btn">Reset</button>
        </div>
    </main>
    <div class= "card hidden" id="settings-card">
        <form id="settings-form" method="post">
            <label>Player1 Name<input type = "text" name="player1" class=" name-input sts" id="name1"></label>
            <label>Player2 Name<input type = "text" name="player2" class="name-input sts" id="name2"></label>
            <button class="btn sts playerChoice" id="playAi">Play Against Computer?</button>
            <button class="btn sts playerChoice" id="playHuman">Play Against Human?</button>
            <button class="btn sts" id="cancel-btn">Cancel</button>
            <button class="btn sts" id="save-btn">Save</button>
        </form>
    </div>

    <div class="card hidden" id="result-card">
    </div>
  
    
    <script src="script.js"></script>
</body>
</html>
