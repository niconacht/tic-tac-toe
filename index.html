<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <main>
        <div class="players-menu">
            <button>Player X </button>
            <button>Player 0</button>
        </div>
        <div id="gameboard">
            <div class="cell top left d1" id="0"></div>
            <div class="cell top middle" id="1"></div>
            <div class="cell top right d2" id="2"></div>
            <div class="cell center left" id="3"></div>
            <div class="cell center middle d1 d2" id="4"></div>
            <div class="cell center right" id="5"></div>
            <div class="cell bottom left d2" id="6"></div>
            <div class="cell bottom middle" id="7"></div>
            <div class="cell bottom right d1" id="8"></div>  
        </div>
        <div class="settings-menu">
            <button>Reset</button>
            <button>Settings</button>
            <button>Play</button>
        </div>
    </main>
  
    
    <script src="script.js"></script>
</body>
</html>
